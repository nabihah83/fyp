<ion-header>
  <ion-toolbar color="warning">
   <ion-buttons slot="start">
   <ion-back-button>back</ion-back-button>
   </ion-buttons>
  <ion-title>Edit Post</ion-title>
 </ion-toolbar>
</ion-header>

<ion-content padding class="background">
     <div class="ion-padding">

      <center><img src="assets/ngantuk.PNG"></center>
  <br>
  <center><h1><b>REGISTER</b></h1></center>
  <br>


 <ion-item>
 <ion-label position="floating">E-mail/ No.Telephone</ion-label>
 <ion-input type="email" [(ngModel)]="post.emaill" required></ion-input >
 </ion-item>
 <br>
 <ion-item>
 <ion-label position="floating">Password</ion-label>
 <ion-input type="password" [(ngModel)]="post.password" required></ion-input >
 </ion-item>
 <br>
 <ion-item>
 <ion-label position="floating">Number ID</ion-label>
 <ion-input  [(ngModel)]="post.number" required></ion-input >
 </ion-item>

   

    <ion-button expand="block" color="warning" (click)="updatePost(post)">
     <ion-icon slot="start" name="send"></ion-icon>Update
   </ion-button>
 </div>
</ion-content>
