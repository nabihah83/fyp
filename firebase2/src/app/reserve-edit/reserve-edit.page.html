<ion-header>
  <ion-toolbar color="warning">
   <ion-buttons slot="start">
   <ion-back-button>back</ion-back-button>
   </ion-buttons>
  <ion-title>Edit Post</ion-title>
 </ion-toolbar>
</ion-header>

<ion-content padding class="background">
     <div class="ion-padding">
     
     
<ion-list>
        <ion-item>
          <ion-label position="floating"><b>Name</b></ion-label>
          <ion-input [(ngModel)]="post.name"></ion-input>
        </ion-item>
         <ion-item>
          <ion-label position="floating"><b>Person</b></ion-label>
          <ion-input [(ngModel)]="post.person"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"><b>Time</b></ion-label>
          <ion-input [(ngModel)]="post.time"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Start Date</ion-label>
          <ion-datetime value="1990-02-19" placeholder="Select Date" [(ngModel)]="post.date"></ion-datetime>
        </ion-item>
         <ion-item><ion-label position="floating"><b>Order / Quantity</b></ion-label>
          <ion-input [(ngModel)]="post.order"></ion-input>
        </ion-item>
        
        
      </ion-list>

    
    <ion-button expand="block" color="warning" (click)="updatePost(post)">
     <ion-icon slot="start" name="send"></ion-icon>Update
   </ion-button>
 </div>
</ion-content>
