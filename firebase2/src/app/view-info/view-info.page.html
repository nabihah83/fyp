<ion-header>
 <ion-toolbar class="ion-text-center" color="warning">
 	<ion-buttons slot="start">
   <ion-back-button>back</ion-back-button>
   </ion-buttons>
 <ion-title>Information</ion-title>
 </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" padding class="background">



<ion-list lines="none">
 <ion-item-sliding *ngFor="let post of posts">
 <ion-item class="no-padding">
 <ion-label>
 <h2>{{ post.info}}</h2>
 
 </ion-label>
 </ion-item>

 <ion-item-options side="start">
 <ion-item-option color="primary" [routerLink]="['/edit-info', post.id]">
 <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
 </ion-item-option>
 </ion-item-options>
 <ion-item-options side="end">
 <ion-item-option color="warning" (click)="deletePost(post.id)">
 <ion-icon slot="icon-only" name="trash"></ion-icon>
 </ion-item-option>
 </ion-item-options>
 </ion-item-sliding>
</ion-list>

<ion-button class="ion-padding" color="warning" shape="round" expand="full" routerLink="/order"><b>Next</b></ion-button>
</ion-content>
